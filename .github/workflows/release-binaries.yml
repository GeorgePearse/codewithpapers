name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: validate_submission
            asset_name: validate_submission-linux-amd64

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: validate_submission
            asset_name: validate_submission-darwin-amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: validate_submission
            asset_name: validate_submission-darwin-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: validate_submission.exe
            asset_name: validate_submission-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        working-directory: backend
        run: cargo build --release --bin validate_submission --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: backend/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## Submission Validator Binaries

            Download the appropriate binary for your platform:
            - **Linux (x86_64)**: `validate_submission-linux-amd64`
            - **macOS (Intel)**: `validate_submission-darwin-amd64`
            - **macOS (Apple Silicon)**: `validate_submission-darwin-arm64`
            - **Windows**: `validate_submission-windows-amd64.exe`

            ### Usage
            ```bash
            # Make executable (Linux/macOS)
            chmod +x validate_submission-*

            # Validate a submission
            ./validate_submission submissions/my-paper.yaml
            ```
          files: |
            artifacts/validate_submission-linux-amd64/*
            artifacts/validate_submission-darwin-amd64/*
            artifacts/validate_submission-darwin-arm64/*
            artifacts/validate_submission-windows-amd64.exe/*
          draft: false
          prerelease: false
